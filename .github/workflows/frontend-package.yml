name: Frontend Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build Frontend
      run: npm run build

    - name: Upload Dist Folder
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./frontend/dist
